<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        display: flex;
        justify-content: center; /* horizontal center */
        align-items: center; /* vertical center */
        height: 100vh; /* full screen height */
        margin: 0;
        text-align: center;
      }

      .form {
        background-color: rgb(255, 0, 170);
        width: 300px;
        height: 300px;
        text-align: center;
        border-radius: 30px;
      }
      .form h2 {
        color: rgb(255, 255, 255);
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
      }

      .form label {
        color: rgb(255, 255, 255);
        font-family: "Times New Roman", Times, serif;
      }

      .inpt {
        width: 200px;
        height: 30px;
        border-radius: 5px;
        color: rgb(255, 0, 170);
        font-weight: 900px;
        font-family: Impact, Haettenschweiler, "Arial Narrow Bold", sans-serif;
        border: none;
      }
      .subtn {
        border-radius: 50px;
        background-color: aliceblue;
        width: 200px;
        height: 35px;
        border: none;
        color: rgb(255, 0, 170);
        font-family: Impact, Haettenschweiler, "Arial Narrow Bold", sans-serif;
        text-align: center;
      }
      .form a {
        text-decoration: none;
        color: white;
      }
    </style>
  </head>
  <body>
    <form class="form" action="#" method="post">
      <h2>SIGN IN</h2>
      <label for="username">Username:</label><br />
      <input
        class="inpt"
        placeholder="Username"
        type="text"
        id="username"
        name="username"
        required
      /><br /><br />

      <label for="password">Password:</label><br />
      <input
        class="inpt"
        placeholder="Password"
        type="password"
        id="password"
        name="password"
        required
      /><br /><br />

      <input class="subtn" type="submit" value="SIGN IN" />
      <p><a href="boxmodel.html">SIGN UP</a></p>
    </form>
  </body>
</html>

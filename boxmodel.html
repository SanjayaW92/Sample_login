<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Model</title>
    <link rel="stylesheet" href="boxmodel.css" />
  </head>
  <body>
    <form class="form" action="#" method="post">
      <h2>SIGN UP</h2>

      <label for="fullname">Full Name</label><br />
      <input
        class="ipt"
        type="text"
        id="fullname"
        name="fullname"
        required
        placeholder="Full Name"
      /><br /><br />

      <label for="email">Email</label><br />
      <input
        class="ipt"
        type="email"
        id="email"
        name="email"
        required
        placeholder="Email"
      /><br /><br />

      <label for="username">Username</label><br />
      <input
        class="ipt"
        type="text"
        id="username"
        name="username"
        required
        placeholder="Username"
      /><br /><br />

      <label for="password">Password</label><br />
      <input
        class="ipt"
        type="password"
        id="password"
        name="password"
        required
        placeholder="Password"
      /><br /><br />

      <label for="confirm">Confirm Password</label><br />
      <input
        class="ipt"
        type="password"
        id="confirm"
        name="confirm"
        required
        placeholder="Re-Type Password"
      /><br /><br />

      <input class="ipt2" type="submit" value="SIGN UP" />
      <a class="sign_in" href="login.html">SIGN IN</a>
    </form>
  </body>
</html>
